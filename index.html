<html>

<head>
    <meta charset="utf-8">
    <title> Ego Movies </title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>

<body class="bg-info">


    <div id="buscador">
        <div id="divBuscador">
            <input class="form-control" id="searchMovie" type="text" placeholder="Ingrese película" />
        </div>
        <button class="btn btn-default" id="search" onClick="getMovies()">Buscar</button>
    </div>

    <div id="divPeliculas" class="bg-primary"></div>
    <div id="myCarousel" class="carousel slide" data-ride="carousel" style="visibility:hidden">
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
        </div>
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div class="newSearch"> <a class=" btn newSearch bg-primary" href="#" onClick="reload()">Realizar otra búsqueda</a></div>
</body>
<script type="text/javascript" src="js/jquery-1.12.0.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>

</html>
